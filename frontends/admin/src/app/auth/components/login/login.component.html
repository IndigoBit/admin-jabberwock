<form [formGroup]="formController" novalidate (ngSubmit)="login()">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              type="text"
              placeholder="Email"
              formControlName="email"
              name="username"
              id="username"
              value=""
            />
            <mat-error
              *ngIf="formController.controls['email'].hasError('required')"
            >
              Email is required.
            </mat-error>
            <mat-error
              *ngIf="formController.controls['email'].hasError('maxlength')"
            >
              Email is too large.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
              name="password"
              id="password"
              value=""
            />
            <mat-error
              *ngIf="formController.controls['password'].hasError('required')"
            >
              Password is required.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
